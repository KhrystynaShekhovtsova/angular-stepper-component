
<div class="stepper-container" [ngClass]="{ 'vertical': isVertical }">
    <div class="steps">
        <div class="step" 
             *ngFor="let step of steps; let i = index" 
             [class.active]="i === currentStep"
             (click)="goToStep(i)"
        >
            <div class="step-label">{{ step.label }}</div>

        </div>
    </div>
    
    <div class="step-content-wrapper">
        <div class="step-content" *ngIf="currentStep === 0">
            <h2>Step 1</h2>
        </div>
        <div class="step-content" *ngIf="currentStep === 1">
            <h2>Step 2</h2>
        </div>
        <div class="step-content" *ngIf="currentStep === 2">
            <h2>Step 3</h2>
        </div>

        <div class="step-actions">
            <button type="button" (click)="onPrevious()" [disabled]="currentStep === 0">
                Back
            </button>
            <button type="button" (click)="onNext()" [disabled]="isLastStep()">
                Next
            </button>
            <button type="button" (click)="onSubmit()" *ngIf="isLastStep()">Submit</button>
        </div>
    </div>
</div>
